%YAML 1.2
---
datascraper:
  use_websocket: yes  # optional, default is yes

  chain_name: steem  # may be only steem or golos

  nodes:
    ws:
      - wss://steemd2.steepshot.org
      - wss://steemd-int.steemit.com
      - wss://steemd.steemit.com
    http:
      - https://steemd2.steepshot.org
      - https://steemd-int.steemit.com
      - https://steemd.steemit.com
db:
  mongo:
    host: 127.0.0.1
    port: 27017
    db_name: SteemData

logger:
  version: 1
  disable_existing_loggers: False

  formatters:
    simple:
      format: "%(levelname)s\t pid:%(process)d %(asctime)s %(module)s(%(lineno)d): %(message)s"

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout

    info_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: simple
      filename: info.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

    error_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: ERROR
      formatter: simple
      filename: errors.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

  loggers:
    datascraper:
      level: ERROR
      handlers:
        - console
      propagate: no

  root:
    level: INFO
    handlers:
      - console
      - info_file_handler
      - error_file_handler
...
