%YAML 1.2
---
datascraper:
  use_websocket: yes  # optional, default is yes

  chain_name: steem  # may be only steem or golos

  nodes:
    ws:
      - wss://steemd.steepshot.org
      - wss://steemd-int.steemit.com
      - wss://steemd.steemit.com
    http:
      - https://steemd.steepshot.org
      - https://steemd-int.steemit.com
      - https://steemd.steemit.com
db:
  mongo:
    host: 127.0.0.1
    port: 27017
    db_name: SteemData
    username: steepshot  # may be absent
    password: steepshot  # may be absent
    options:  # may be absent
      authMechanism: SCRAM-SHA-1

logger:
  version: 1
  disable_existing_loggers: False

  formatters:
    simple:
      format: "pid:%(process)d %(asctime)s (%(threadName)s) %(module)s(%(lineno)d) - %(levelname)s: %(message)s"

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout

    info_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: simple
      filename: info.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

    error_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: ERROR
      formatter: simple
      filename: errors.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8

  root:
    level: INFO
    handlers:
      - console
      - info_file_handler
      - error_file_handler
...
